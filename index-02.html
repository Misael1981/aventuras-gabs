<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ===== CDN SWIPER ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- ===== BOOTSTRAP ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="assets/style/reset.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="assets/style/responsivo.css">
  <title>As Aventuras do Gabs</title>
</head>

<body>
  <!-- ====== Home ===== -->
  <section class="home">
    <h1>Bem-vindo Ã s aventuras do Gabs</h1>
    <div class="home__image">
      <img class="home__image-bg" src="assets/img/form-base.png" alt="">
      <img class="home__image-gabs" src="assets/img/gabs-main.png" alt="">
      <img class="home__image-cloud" src="assets/img/nuvem-2.png" alt="">
    </div>
  </section>
  <!-- ===== firstMoments ===== -->
  <section class="firstMoments">
    <h2>Os Primeiros Momentos</h2>
    <div class="firstMoments__content">
      <div class="firstMoments__content-description">
        <p>O dia em que vi o mundo pela primeira vez</p>
      </div>

      <div class="firstMoments__content-card">
        <div class="firstMoments__content-settings">
          <img src="assets/img/tres-pontos.png" alt="">
        </div>

        <div>
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="assets/img/recem-nascido.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="assets/img/recem-nascido-02.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="assets/img/recem-nascido-03.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="assets/img/recem-nascido-04.jpg" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <div class="firstMoments__content-icons">
          <div>
            <i class="bi icon bi-heart"></i>
            <i class="bi bi-chat"></i>
            <i class="bi bi-send"></i>
          </div>
          <div>
            <i class="bi bi-bookmark"></i>
          </div>
        </div>

      </div>
    </div>
  </section>

  

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- ===== Js ===== -->
  <script src="assets/js/script.js" defer></script>
</body>

</html>
