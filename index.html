<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- ===== BOOTSTRAP ===== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
    <title>As Aventuras do Gabs</title>
</head>
<body>
      <!-- ====== Home ===== -->
  <section class="home">
    <h1>Bem-vindo às aventuras do Gabs</h1>
    <div class="home__image">
      <img class="home__image-bg" src="assets/img/form-base.png" alt="">
      <img class="home__image-gabs" src="assets/img/gabs-main.png" alt="">
      <img class="home__image-cloud" src="assets/img/nuvem-2.png" alt="">
    </div>
    <div class="speechBubbles">
      <p>
        Oi gente, eu sou o Gabs! E por aqui eu vou contar um pouquinho das histórias e minhas aventuras!!! Vamos lá!!!
      </p>
      <div class="teste"></div>
    </div>
    <div class="dragon">
      <img src="assets/img/dragao-home.png" alt="">
    </div>
  </section>
      <!-- ====== Pregnancy ===== -->
  <section class="pregnancy">
    <h2>Na barriguinha da mamãe</h2>
    <div class="pregnancy__start">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="assets/img/nana-01.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="assets/img/nana-02.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="assets/img/nana-03.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="assets/img/nana-04.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      grabCursor: true,
      effect: "creative",
      creativeEffect: {
        prev: {
          shadow: true,
          translate: [0, 0, -400],
        },
        next: {
          translate: ["100%", 0, 0],
        },
      },
      autoplay: {
        delay: 4000,  
    },
    });
  </script>
</body>
</html>
