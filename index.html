<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== CDN SWIPER ===== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- ===== CSS ===== -->
     <link rel="stylesheet" href="assets/styles/reset.css">
     <link rel="stylesheet" href="assets/styles/responsivo.css">
     <link rel="stylesheet" href="assets/styles/style.css">
    <title>As Aventuras do Gabs</title>
</head>
<body>
    <main>
        <!-- ====== Home ===== -->
        <section class="home">
            <h1>Bem-vindo Ã s aventuras do Gabs</h1>
            <div class="home__image">
                <img class="home__image-bg" src="assets/img/form-base.png" alt="">
                <img class="home__image-gabs" src="assets/img/gabs-main.png" alt="">
                <img class="home__image-cloud" src="assets/img/nuvem-2.png" alt="">
            </div>
        </section>
        <!-- ====== firstMoments ===== -->
         <section class="firstMoments">
            <h2>Os Primeiros Momentos</h2>
            <div class="firstMoments__content">
                <div class="firstMoments__content__description">
                    <p>O dia em que vi o mundo pela primeira vez</p>
                </div>
                <div class="firstMoments__content__img">
                    <div class="firstMoments__content__img-carousel">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                <img src="assets/img/recem-nascido.jpg" />
                              </div>
                              <div class="swiper-slide">
                                <img src="assets/img/recem-nascido-02.jpg" />
                              </div>
                              <div class="swiper-slide">
                                <img src="assets/img/recem-nascido-03.jpg" />
                              </div>
                              <div class="swiper-slide">
                                <img src="assets/img/recem-nascido-04.jpg" />
                              </div>
                            </div>
                           <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cube",
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>
</html>
